<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag y drop</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="rr/dragYdrop1.js" type="text/javascript"></script>
    <link href="rr/dragYdrop1.css" rel="stylesheet" type="text/css">
</head>
<body onload="comprobarnavegador();">
    <header>
        <h1> Un ejemplo del uso de Drag y drop en HTML5</h1>
    </header>
    <section>
        <div id="cuadro1" ondragend="return enter(event)" ondragenter="return over(event)" ondragleave="return leave(event)" ondrop="return drop(event)">
            <div class="cuadradito" id="arrastrable1" draggable="true" ondragstart="start(event)" ondragend="end(event)">1</div>
            <div class="cuadradito" id="arrastrable2" draggable="true" ondragstart="start(event)" ondragend="end(event)">2</div>
            <div class="cuadradito" id="arrastrable3" draggable="true" ondragstart="start(event)" ondragend="end(event)">3</div>
        </div>
        <div id="cuadro2" ondragend="return enter(event)" ondragenter="return over(event)" ondragleave="return leave(event)" ondrop="return drop(event)"></div>
        <div id="cuadro3" ondragend="return enter(event)" ondragenter="return over(event)" ondragleave="return leave(event)" ondrop="return clonar(event)">Clonadora</div>
        <div id="papelera" ondragend="return enter(event)" ondragenter="return over(event)" ondragleave="return leave(event)" ondrop="return eliminar(event)">Papelera</div>

    </section>
    
</body>
</html>
