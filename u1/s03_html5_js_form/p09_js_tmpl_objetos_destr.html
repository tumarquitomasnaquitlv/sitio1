<html lang="es">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>

    <body>
        <script>
            //Definici√≥n de objetivos
            const persona = {
                nombre: 'Juan',
                edad: 20,
                estado: true,
                caracteristicas: ["moreno","165cm",60]
            }
            //Agregando un atributo/propiedad
            persona.dni = 29292929;

            //Lectura primera forma
            console.log(persona);
            let xNombre = persona.nombre;
            console.log(xNombre);

            let xEdad = persona.edad;
            console.log(xEdad);

            let xEstatura = persona.caracteristicas;
            console.log(xEstatura);

            //Lectura segunda forma
            const {nombre, edad, dni} = persona;
            console.log(nombre);
            console.log(edad);
            console.log(dni);

            //Lectura tercera forma con comilla invertida(Alt + 96)
            alert("El nombre es: " + nombre);
            alert("La edad es: " + edad);
            alert(`EL NOMBRE nombre es: ${nombre} y EDAD es ${edad}`);
        </script>
    </body>
