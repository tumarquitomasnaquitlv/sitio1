<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documento sin titulo</title>
    <style>
        td{background-color: rgb(0, 255, 76);}
        #xBorde{border: 3px dashed rgb(255, 145, 0);}
        .xForma{font-size: 32px;color:rgb(140, 0, 255)}
    </style>
</head>
<body>
    <h1>Tabla 3 x 4</h1>
    <table border="1">
        <tr>
            <td colspan="4">Fila1_colum1</td>
        </tr>
        <tr>
            <td>Fila2_colum2</td>
            <td rowspan="2">Fila2_colum2</td>
            <td id="xBorde">Fila2_colum3</td>
            <td>Fila2_colum4</td>

        </tr>
        <tr>
            <td>Fila3_colum1</td>
            <td>Fila3_colum3</td>
            <td class="xForma">Fila3_colum4</td>
           
        </tr>

    </table>
    
</body>
</html>
